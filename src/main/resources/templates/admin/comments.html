<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Comments</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .nav-menu {
            display: flex;
            margin-bottom: 20px;
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 5px;
        }
        .nav-menu a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            margin-right: 10px;
        }
        .nav-menu a:hover {
            background-color: #45a049;
            border-radius: 3px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .action-btn {
            padding: 5px 10px;
            color: white;
            background-color: #ff4d4d;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
        }
        .content-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .user-info {
            text-align: right;
            margin-bottom: 10px;
        }
        .user-info a {
            margin-left: 10px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="user-info" th:if="${#authentication.isAuthenticated()}">
        <span th:text="${#authentication.principal.username}">Username</span>
        <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"> (Admin)</span>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit">Logout</button>
        </form>
    </div>

    <h1>Manage Comments</h1>

    <div class="nav-menu">
        <a th:href="@{/admin}">Dashboard</a>
        <a th:href="@{/admin/users}">Manage Users</a>
        <a th:href="@{/admin/comments}">Manage Comments</a>
        <a th:href="@{/distribution}">Sentiment Distribution</a>
        <a th:href="@{/}">Comment Form</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Content</th>
            <th>Sentiment</th>
            <th>Score</th>
            <th>User ID</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${comments}">
            <td th:text="${comment.id}">1</td>
            <td class="content-cell" th:text="${comment.content}">Comment content</td>
            <td th:text="${comment.sentiment}">Positive</td>
            <td th:text="${comment.sentimentScore}">0.85</td>
            <td th:text="${comment.userId != null ? comment.userId : 'Anonymous'}">User ID</td>
            <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">2023-01-01 12:00</td>
            <td>
                <a class="action-btn" th:href="@{/admin/comments/delete/{id}(id=${comment.id})}"
                   onclick="return confirm('Are you sure you want to delete this comment?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
