<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Submit Your Comment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #cbebff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      color: #333;
      font-size: 2.5em;
    }
    .comment-form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    .comment-form button {
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      background-color: #2196F3;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }
    .comment-form button:hover {
      background-color: #1976D2;
    }

    .btn-group {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn-group a {
      text-decoration: none;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .btn-group a:hover {
      background-color: #45a049;
    }

    .user-info {
      text-align: right;
      margin-bottom: 15px;
    }

    .user-info a {
      margin-left: 10px;
      color: #4CAF50;
      text-decoration: none;
    }

    .user-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 添加用户信息显示区域 -->
  <div class="user-info" th:if="${#authentication.isAuthenticated()}">
    <span th:text="${#authentication.principal.username}">Username</span>
    <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"> (Admin)</span>
    <a th:href="@{/logout}">Logout</a>
  </div>

  <h1>Sentiment Analysis</h1>

  <form class="comment-form" th:action="@{/comments/submit}" method="post">
    <textarea name="content" placeholder="Please enter your comments..." rows="4" required></textarea>
    <br/>
    <button type="submit">Submit Your Comment</button>
  </form>


  <div class="btn-group">
    <a th:href="@{/login}">Back to Login</a>
    <a th:href="@{/distribution}">View Sentiment Distribution</a>
    <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:href="@{/admin}">Admin Dashboard</a>
  </div>
</div>
</body>
</html>
