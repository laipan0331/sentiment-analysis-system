<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <style>

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <form method="post" th:action="@{/login}">
    <div>
      <label>username：</label>
      <input type="text" name="username" placeholder="Please enter your username" required />
    </div>
    <div>
      <label>password：</label>
      <input type="password" name="password" placeholder="Please enter your password" required />
    </div>
    <div>
      <button type="submit">Login</button>
    </div>
  </form>
  <p>Do not have an account？<a th:href="@{/register}">Sign up for a new account</a></p>
  <div th:if="${param.logout}">
    <p style="color: green;">You have successfully logged out!</p>
  </div>
  <div th:if="${param.registered}">
    <p style="color: green;">Registration successful, please log in!</p>
  </div>
  <div th:if="${param.error}">
    <p style="color: red;" th:text="${session.errorMessage}">Invalid credentials</p>
  </div>
</div>
</body>
</html>
